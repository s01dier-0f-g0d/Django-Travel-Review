{% extends 'main.html' %}

{% block content %}
<div class="container text-center">
    <h1>Are you sure you want to delete this Country from categories: {{ data.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'read_country' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
