{% extends 'main.html' %}

{% block content %}
<div class="container text-center">
    <h1>Are you sure you want to restore this review?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Restore</button>
        <a href="{% url 'display' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
